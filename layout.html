<!doctype html>
<html>
<head>
  <title>Timer Basic Layout</title>
  <link rel="stylesheet" href="css/timer.css" type="text/css"/>
  <style type="text/css">
    #timer {
      width: 100%;
      z-index: 7;
    }
    .timer-device {
      background-image: url("images/device.png");
      position: relative;
      left: 40px;
      top: 74px;
      width: 319px;
      height: 159px;
      z-index: 3;
      margin-left: auto;
      margin-right: auto;
    }
    .timer-device-screen {
      background-image: url("images/screen.png");
      position: absolute;
      left: 31px;
      top: 31px;
      width: 191px;
      height: 64px;
      z-index: 9;
    }
    .timer-device-toggle {
      font-size: 8px;
      font-family: "Open Sans";
      color: rgb(180, 180, 181);
      text-transform: uppercase;
      line-height: 1.625;
      text-align: left;
    }
    .timer-device-toggle-mins {
      position: absolute;
      left: 30.844px;
      top: 111px;
    }
    .timer-device-toggle-btn {
      background-image: url("images/toggle.png");
      position: absolute;
      left: 52px;
      top: 109px;
      width: 29px;
      height: 16px;
      cursor: pointer;
    }
    .timer-device-toggle-hrs {
      position: absolute;
      left: 85.937px;
      top: 111px;
    }
    .timer-device-power {
      background-image: url("images/power-btn-off.png");
      position: absolute;
      left: 235px;
      top: 66px;
      width: 53px;
      height: 28px;
      cursor: pointer;
    }
    .timer-device-power-txt {
      font-size: 8px;
      font-family: "Open Sans";
      color: rgb(214, 214, 214);
      line-height: 3;
      text-align: left;
      position: absolute;
      text-transform: uppercase;
      left: 26px;
      top: 2px;
    }
    .timer-device-updwn-btns {
      background-image: url("images/up-dwn-btns-background.png");
      position: absolute;
      left: 235px;
      top: 31px;
      width: 53px;
      height: 28px;
      z-index: 33;
    }
    .timer-device-updwn-btns-up {
      background-image: url("images/btn-up.png");
      position: absolute;
      left: 2px;
      top: 2px;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
    .timer-device-updwn-btns-down {
      background-image: url("images/btn-down.png");
      position: absolute;
      left: 28px;
      top: 2px;
      width: 22px;
      height: 22px;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript"></script>
</head>
<body>
  <div id="timer">
    <div class="timer-device">
      <div class="timer-device-screen"></div>
      <div class="timer-device-toggle">
        <div class="timer-device-toggle-mins">min</div>
        <div class="timer-device-toggle-btn"></div>
        <div class="timer-device-toggle-hrs">hrs</div>
      </div>
      <div class="timer-device-power">
        <div class="timer-device-power-txt">pwr</div>
      </div>
      <div class="timer-device-updwn-btns">
        <div class="timer-device-updwn-btns-up"></div>
        <div class="timer-device-updwn-btns-down"></div>
      </div>
    </div>
  </div>
</body>
</html>
